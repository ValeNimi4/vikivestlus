<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vikivestlus</title>
  <style>
    input {all: unset; text-align: left; border: solid 2px white; padding: 0; height: 15px; margin: 10px; width: 75%; border-radius: 0; background-color: black; color: white; font-family: serif;}
    body {background-image: linear-gradient(black, darkgreen); background-size: cover; height: 100vh; text-align: center}
    #vikivestlus {height: 50px; margin-top: 40vh;}
    #vale {height: 25px;}
    a:visited, a:link, a{color: lightblue; text-decoration: none;}
    .mittelink {background-color: lightblue; color: black !important;}
  </style>
</head>
<body>
  <img id="vikivestlus" src="vikivestlus.svg"><br>
  <input id="sisesta"><a class="mittelink" onclick="otsi(document.getElementById('sisesta').value)">&rarr;</a><br>
  <a href="/"><img src="/logo.svg" id="vale"></a>
  <script>
    function otsi(otsing) {window.location.replace("vestlus.html#"+otsing)}
    document.getElementById("sisesta").addEventListener("keydown", function (event) { if (event.key == "Enter") {otsi(document.getElementById('sisesta').value)}});
  </script>
</body>
